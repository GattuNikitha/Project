

<head>
<title>Styled Letters</title>
<style>
body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #fff;
}

.letter-logo {
display: flex;
gap: 80px;
}

.letter-logo span {
font-size: 100px;
font-weight: bold;
position: relative;
transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease, background-color 0.3s ease;
}

.letter-logo span::before {
content: "";
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 130%;
height: 130%;
background-color: rgba(16, 2, 2, 0.1);
border-radius: 5px;
opacity: 0;
z-index: -1;
transition: opacity 0.3s ease;
}

.letter-logo span:hover {
transform: scale(1.3);
text-shadow: 2px 2px 5px rgba(13, 1, 1, 0.3);
}

.letter-logo span:hover::before {
opacity: 3;
}

.letter-g {
color: #4285F4;
}

.letter-o1 {
color: #EA4335;
}

.letter-o2 {
color: #FBBC05;
}

.letter-l {
color: #34A853;
}

.letter-e {
color: #EA4335;
}
</style>
</head>

<body>
<div class="letter-logo">
<span class="letter-g">G</span>
<span class="letter-o1">o</span>
<span class="letter-o2">o</span>
<span class="letter-g">g</span>
<span class="letter-l">l</span>
<span class="letter-e">e</span>
</div>
</body>

</html>
