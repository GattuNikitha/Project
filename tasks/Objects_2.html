<!DOCTYPE html>
<html>
    <head>
        <title>Object</title>
        <h1>
            Students Info
        </h1>
    </head>
    <body>
    <script>
        const student = {
            description: function() {
                return "Info: ID: " + this.id + ", Email: " + this.email_id + ", DOB: " + this.DOB + ", Intake: " + this.intake;
            },
        };

        let students = [];  // Initialize students array globally

        function show_student_info(){
            let studentsinfo = "";  
            for (let i = 0; i < students.length; i++) {
                studentsinfo += students[i].description() + "<br>";  
            }
            document.getElementById("demo_div").innerHTML = studentsinfo; 
        }

        function insert(){
            let id_value = document.getElementById("id").value;
            let email_id_value = document.getElementById("email_id").value;
            let DOB_value = document.getElementById("DOB").value;
            let intake_value = document.getElementById("intake").value;

            let new_student = Object.create(student); 
            new_student.id = id_value;
            new_student.email_id = email_id_value;
            new_student.DOB = DOB_value;
            new_student.intake = intake_value;

            students.push(new_student);  // Add student to the array
        }

        function clear_inputs(){
            document.getElementById("id").value = "";
            document.getElementById("email_id").value = "";
            document.getElementById("DOB").value = "";
            document.getElementById("intake").value = "";
        }

        function clear_display(){
            document.getElementById("demo_div").innerHTML = "";
        }

        function Search(){
            let key = document.getElementById("search_feild").value;

            let output = "";
            for(let student of students){
                if(student.id.includes(key) || student.email_id.includes(key)){
                    output += student.description() + "<br>";
                }
            }
            document.getElementById("demo_div").innerHTML = output;  // Display search results
        }

    </script>

    <div>
        <input id="id" placeholder="Enter Student id"/>
        <input id="email_id" placeholder="Enter Email id"/>
        <br>
        <input id="DOB" placeholder="Enter DOB"/>
        <input id="intake" placeholder="Enter Intake"/>
        <br><button style="background-color: rgb(219, 157, 157);" onclick="insert();">Insert Info</button>
        <button style="background-color: rgb(170, 73, 73);" onclick="clear_inputs();">Clear Inputs</button> 
        <br>
        <button style="background-color: rgb(219, 157, 157);" onclick="show_student_info();">Show Info</button>
        <button style="background-color: rgb(170, 73, 73);" onclick="clear_display();">Clear Display</button>
        <br>
        <input id="search_feild" placeholder="Enter search ID or Email"/>
        <button onclick="Search();">Search</button>
    </div>
    <div id="demo_div"></div>
</body>
</html>
